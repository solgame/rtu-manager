<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RTU 이미지 문제 수정판</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-storage-compat.js"></script>

  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background:#f3f4f6; }
    .thumb { width:96px; height:72px; object-fit:cover; border-radius:6px; border:1px solid #e5e7eb; }
    .hidden-file { position:absolute; left:-9999px; }
    .card { background:white; padding:12px; border-radius:8px; box-shadow: 0 1px 6px rgba(0,0,0,0.04); }
    .msg { position:fixed; right:16px; bottom:16px; padding:10px 14px; border-radius:8px; box-shadow:0 4px 12px rgba(0,0,0,.08); }
  </style>
</head>
<body class="p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">RTU 이미지 업로드/미리보기 문제 수정판</h1>

    <div class="card mb-4">
      <h2 class="font-semibold mb-2">장비 등록 (이미지 테스트)</h2>
      <form id="rtu-form" class="space-y-2">
        <input id="rtuId" class="border p-2 w-full" placeholder="RTU ID (예: RTU001)" required />
        <input id="rtuModel" class="border p-2 w-full" placeholder="모델" />
        <div>
          <label class="inline-block mr-2">이미지 (최대 3장)</label>
          <input id="rtuFiles" type="file" accept="image/*" multiple />
        </div>
        <div id="preview" class="flex gap-2 mt-2"></div>
        <div class="flex gap-2">
          <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">저장(이미지 업로드 포함)</button>
          <button id="clearBtn" type="button" class="bg-gray-200 px-3 py-2 rounded">초기화</button>
        </div>
      </form>
    </div>

    <div class="card mb-4">
      <h2 class="font-semibold mb-2">저장된 RTU 목록 (이미지 포함)</h2>
      <div id="rtu-list"></div>
    </div>
  </div>

  <div id="toast" class="msg hidden"></div>

<script>
  // -------- Firebase 설정 (제공하신 값, storageBucket은 .appspot.com 으로) ----------
  const firebaseConfig = {
    apiKey: "AIzaSyD6-IKznyhHIH6eGztJOioL0cDQ57MvNvs",
    authDomain: "rtu-system-han.firebaseapp.com",
    projectId: "rtu-system-han",
    storageBucket: "rtu-system-han.appspot.com",
    messagingSenderId: "960060003353",
    appId: "1:960060003353:web:06932b3da09391c9b0c688",
    measurementId: "G-C2MDK46FFF"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();
  const DOC = db.collection('rtu_system').doc('main');

  // state
  let state = { rtu_units: [], inspections: [], repairs: [] };

  // 유틸
  function toast(msg, error=false){
    const t = document.getElementById('toast');
    t.textContent = msg; t.className = 'msg ' + (error ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700');
    t.classList.remove('hidden');
    setTimeout(()=>t.classList.add('hidden'), 3500);
  }

  // 로드
  async function loadState(){
    try {
      const snap = await DOC.get();
      if (snap.exists) state = snap.data();
      else {
        state = { rtu_units: [], inspections: [], repairs: [] };
        await DOC.set(state);
      }
      renderList();
      console.log("Loaded state:", state);
    } catch (e) {
      console.error("loadState err", e);
      toast("데이터 불러오기 실패: " + e.message, true);
    }
  }

  // 저장
  async function saveState(){
    try {
      await DOC.set(state);
      console.log("Saved state", state);
      toast("저장 완료");
      renderList();
    } catch (e) {
      console.error("saveState err", e);
      toast("저장 실패: " + e.message, true);
    }
  }

  // 파일 선택시 즉시 로컬 미리보기
  const fileInput = document.getElementById('rtuFiles');
  const preview = document.getElementById('preview');
  let lastSelectedFiles = [];

  fileInput.addEventListener('change', (e) => {
    const files = Array.from(e.target.files).slice(0,3);
    lastSelectedFiles = files;
    preview.innerHTML = '';
    files.forEach(f => {
      const img = document.createElement('img');
      img.src = URL.createObjectURL(f);
      img.className = 'thumb';
      preview.appendChild(img);
    });
  });

  // form submit -> upload files then save doc
  document.getElementById('rtu-form').addEventListener('submit', async (ev) => {
    ev.preventDefault();
    const rtuId = document.getElementById('rtuId').value.trim();
    const model = document.getElementById('rtuModel').value.trim();
    if (!rtuId) return toast("RTU ID 필요", true);

    // 중복 검사
    const exists = state.rtu_units.find(r => r.rtuId === rtuId);
    if (exists) return toast("같은 RTU ID 이미 존재", true);

    // 기본 객체
    const obj = { rtuId, model, images: [] };

    // 업로드 (순차 처리하여 안정성 확보)
    try {
      for (let i=0;i<lastSelectedFiles.length && i<3;i++){
        const file = lastSelectedFiles[i];
        const ts = new Date().toISOString().replace(/[:.]/g,'-');
        const path = `rtu_images/${rtuId}/${ts}_rtu_${i+1}_${file.name}`;
        console.log("Uploading to", path);
        const ref = storage.ref().child(path);
        const snap = await ref.put(file);
        // 반드시 getDownloadURL 호출
        const url = await snap.ref.getDownloadURL();
        console.log("Uploaded URL:", url);
        obj.images.push(url);
      }
    } catch (e) {
      console.error("upload error", e);
      toast("이미지 업로드 중 오류: " + e.message, true);
      // 업로드 실패라도 진행할지 결정: 여기서는 저장은 중단
      return;
    }

    // state에 추가하고 저장
    state.rtu_units.push(obj);
    await saveState();

    // reset form
    document.getElementById('rtu-form').reset();
    preview.innerHTML = '';
    lastSelectedFiles = [];
  });

  // 목록 렌더 (이미지 URL이 있으면 <img>로 보임)
  function renderList(){
    const list = document.getElementById('rtu-list');
    list.innerHTML = '';
    if (!state.rtu_units || state.rtu_units.length===0) { list.innerHTML = '<p class="text-gray-500">등록된 RTU가 없습니다.</p>'; return; }
    state.rtu_units.forEach(r => {
      const div = document.createElement('div');
      div.className = 'p-3 mb-2 border rounded flex items-center gap-3';
      const imgWrap = document.createElement('div');
      imgWrap.style.width = '120px';
      imgWrap.style.height = '80px';
      if (r.images && r.images.length){
        const img = document.createElement('img'); img.src = r.images[0]; img.className='thumb'; imgWrap.appendChild(img);
      } else {
        imgWrap.innerHTML = '<div class="text-xs text-gray-400">이미지 없음</div>';
      }
      div.appendChild(imgWrap);
      const info = document.createElement('div'); info.style.flex='1';
      info.innerHTML = `<div class="font-semibold">${r.rtuId}</div><div class="text-sm text-gray-600">${r.model||''}</div>`;
      div.appendChild(info);
      list.appendChild(div);
    });
  }

  // 초기 로드
  loadState();

  // 디버깅용: 콘솔에서 상태를 바로 볼 수 있게
  window._state = state;
  window._reload = loadState;

  // Storage 규칙 안내 (콘솔 출력)
  console.log("확인: storageBucket =", firebase.app().options.storageBucket);
  console.log("Firestore doc path: rtu_system/main");
</script>
</body>
</html>
