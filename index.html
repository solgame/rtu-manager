<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTU 관리 시스템 (Firebase CDN 완전판)</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Firebase CDN SDK 로드 -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    .input { border:1px solid #ccc; border-radius:0.5rem; padding:0.5rem; width:100%; }
  </style>
</head>
<body>
  <div id="app" class="min-h-screen p-4 sm:p-8">
    <div class="max-w-6xl mx-auto bg-white shadow-2xl rounded-xl p-6 sm:p-10">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-700 mb-2">
        RTU 관리 시스템 (Firebase CDN)
      </h1>
      <p class="text-gray-600 mb-6 flex justify-between items-center">
        <span>클라우드 데이터 저장 중 ☁️</span>
        <button onclick="exportAllData()" 
          class="bg-gray-200 text-gray-700 text-sm py-1 px-3 rounded-lg hover:bg-gray-300 transition">
          CSV 내보내기
        </button>
      </p>

      <div id="messageBox" class="hidden p-3 mb-4 rounded-lg text-sm transition duration-300" role="alert"></div>

      <!-- 메뉴 -->
      <div class="mb-8 border-b border-gray-200 pb-4">
        <nav class="flex flex-wrap gap-2 sm:gap-4">
          <button onclick="setView('dashboard')" id="menu-dashboard"
            class="px-4 py-2 text-sm font-semibold rounded-lg bg-indigo-600 text-white shadow-md">대시보드</button>
          <button onclick="setView('register')" id="menu-register"
            class="px-4 py-2 text-sm font-semibold rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600">장비 등록</button>
          <button onclick="setView('inspect')" id="menu-inspect"
            class="px-4 py-2 text-sm font-semibold rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600">성능 점검</button>
          <button onclick="setView('repair')" id="menu-repair"
            class="px-4 py-2 text-sm font-semibold rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600">수리 내역</button>
          <button onclick="setView('report')" id="menu-report"
            class="px-4 py-2 text-sm font-semibold rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600">보고서</button>
        </nav>
      </div>

      <div id="viewContainer"></div>
    </div>
  </div>

  <!-- ✅ 메인 스크립트 -->
  <script>
    // 🔹 Firebase 초기화 (당신의 프로젝트 설정값)
    const firebaseConfig = {
      apiKey: "AIzaSyD6-IKznyhHIH6eGztJOioL0cDQ57MvNvs",
      authDomain: "rtu-system-han.firebaseapp.com",
      projectId: "rtu-system-han",
      storageBucket: "rtu-system-han.firebasestorage.app",
      messagingSenderId: "960060003353",
      appId: "1:960060003353:web:06932b3da09391c9b0c688",
      measurementId: "G-C2MDK46FFF"
    };
    firebase.initializeApp(firebaseConfig);
    const dbCloud = firebase.firestore();

    // --- 데이터 구조 ---
    let db = { rtu_units: [], inspections: [], repairs: [] };
    const STATUS_MAP = {
      '1': { text: '정상 / Normal', class: 'bg-green-100 text-green-700' },
      '2': { text: '경고 / Warning', class: 'bg-yellow-100 text-yellow-700' },
      '0': { text: '오프라인 / Offline', class: 'bg-red-100 text-red-700' }
    };

    // --- Firestore 저장 ---
    async function saveDB() {
      await dbCloud.collection("rtu_system").doc("main").set(db);
      showMessage('☁️ 클라우드 저장 완료', 'success');
    }

    // --- Firestore 불러오기 ---
    async function loadDB() {
      const snap = await dbCloud.collection("rtu_system").doc("main").get();
      if (snap.exists) db = snap.data();
      setView('dashboard');
    }

    // --- 메시지 표시 ---
    function showMessage(msg, type='info') {
      const el = document.getElementById('messageBox');
      el.textContent = msg;
      el.className = 'p-3 mb-4 rounded-lg text-sm ' +
        (type==='error' ? 'bg-red-100 text-red-700' :
         type==='success' ? 'bg-green-100 text-green-700' :
         'bg-blue-100 text-blue-700');
      el.classList.remove('hidden');
      setTimeout(()=>el.classList.add('hidden'), 4000);
    }

    // --- View 제어 ---
    function setView(name) {
      document.querySelectorAll('nav button').forEach(b=>b.classList.remove('bg-indigo-600','text-white'));
      document.getElementById('menu-'+name).classList.add('bg-indigo-600','text-white');
      const c = document.getElementById('viewContainer');
      if (name==='dashboard') c.innerHTML = renderDashboard();
      if (name==='register') c.innerHTML = renderRegister();
      if (name==='inspect') c.innerHTML = renderInspect();
      if (name==='repair') c.innerHTML = renderRepair();
      if (name==='report') c.innerHTML = renderReport();
    }

    // --- Dashboard ---
    function renderDashboard(){
      const total = db.rtu_units.length;
      const rows = db.rtu_units.map((u,i)=>{
        const s=STATUS_MAP[u.statusCode]||{text:'?',class:'bg-gray-100 text-gray-700'};
        return `<tr class="hover:bg-gray-50">
          <td class="p-2">${u.rtuId}</td>
          <td class="p-2">${u.model}</td>
          <td class="p-2">${u.location}</td>
          <td class="p-2"><span class="px-2 py-0.5 rounded ${s.class}">${s.text}</span></td>
        </tr>`;
      }).join('') || `<tr><td colspan="4" class="text-center text-gray-500 p-3">등록된 장비 없음</td></tr>`;
      return `
        <h2 class="text-2xl font-bold mb-4">대시보드</h2>
        <p class="mb-2 text-gray-600">총 장비 수: <b>${total}</b></p>
        <table class="w-full border">
          <thead class="bg-gray-100"><tr><th class="p-2">RTU ID</th><th>모델</th><th>위치</th><th>상태</th></tr></thead>
          <tbody>${rows}</tbody>
        </table>`;
    }

    // --- 장비 등록 ---
    function renderRegister(){
      return `
      <h2 class="text-2xl font-bold mb-4">장비 등록</h2>
      <form onsubmit="saveRegister(event)" class="space-y-2 max-w-xl">
        <input id="r_rtuId" class="input" placeholder="RTU ID" required>
        <input id="r_model" class="input" placeholder="모델" required>
        <input id="r_capacity" class="input" placeholder="용량" required>
        <input id="r_location" class="input" placeholder="위치" required>
        <select id="r_status" class="input">
          <option value="1">정상</option><option value="2">경고</option><option value="0">오프라인</option>
        </select>
        <textarea id="r_memo" class="input" placeholder="메모"></textarea>
        <button class="w-full bg-indigo-600 text-white py-2 rounded">저장</button>
      </form>`;
    }

    async function saveRegister(e){
      e.preventDefault();
      db.rtu_units.push({
        rtuId:r_rtuId.value, model:r_model.value, capacity:r_capacity.value,
        location:r_location.value, statusCode:r_status.value, memo:r_memo.value,
        registrationDate:new Date().toISOString()
      });
      await saveDB();
      setView('dashboard');
    }

    // --- 성능 점검 ---
    function renderInspect(){
      const opts=db.rtu_units.map((u,i)=>`<option value="${i}">${u.rtuId} (${u.location})</option>`).join('');
      return `
      <h2 class="text-2xl font-bold mb-4">성능 점검</h2>
      <form onsubmit="saveInspect(event)" class="space-y-2 max-w-xl">
        <select id="i_unit" required class="input"><option value="">RTU 선택</option>${opts}</select>
        <input required id="i_inspector" placeholder="점검자" class="input" />
        <input required type="date" id="i_date" class="input" />
        <input required id="i_sh" placeholder="과열도 (SH)" class="input" />
        <input required id="i_sc" placeholder="과냉도 (SC)" class="input" />
        <textarea id="i_notes" placeholder="특이사항" class="input"></textarea>
        <button class="w-full bg-indigo-600 text-white py-2 rounded">저장</button>
      </form>`;
    }

    async function saveInspect(e){
      e.preventDefault();
      const u=db.rtu_units[i_unit.value];
      db.inspections.push({
        rtuId:u.rtuId, inspector:i_inspector.value, date:i_date.value,
        sh:i_sh.value, sc:i_sc.value, notes:i_notes.value
      });
      await saveDB();
      setView('dashboard');
    }

    // --- 수리 내역 ---
    function renderRepair(){
      const opts=db.rtu_units.map((u,i)=>`<option value="${i}">${u.rtuId} (${u.location})</option>`).join('');
      return `
      <h2 class="text-2xl font-bold mb-4">수리 내역</h2>
      <form onsubmit="saveRepair(event)" class="space-y-2 max-w-xl">
        <select id="rep_unit" required class="input"><option value="">RTU 선택</option>${opts}</select>
        <input id="rep_worker" placeholder="작업자" class="input" required />
        <input type="date" id="rep_date" class="input" required />
        <input id="rep_part" placeholder="부품" class="input" />
        <textarea id="rep_content" placeholder="내용" class="input"></textarea>
        <select id="rep_status" class="input">
          <option value="진행중">진행중</option><option value="완료">완료</option>
        </select>
        <button class="w-full bg-indigo-600 text-white py-2 rounded">저장</button>
      </form>`;
    }

    async function saveRepair(e){
      e.preventDefault();
      const u=db.rtu_units[rep_unit.value];
      db.repairs.push({
        rtuId:u.rtuId, worker:rep_worker.value, date:rep_date.value,
        part:rep_part.value, content:rep_content.value, status:rep_status.value
      });
      await saveDB();
      setView('dashboard');
    }

    // --- 보고서 ---
    function renderReport(){
      const insp=db.inspections.slice(-5).reverse().map(i=>`
        <div class="p-2 border rounded bg-white">
          <p class="font-semibold text-indigo-600">${i.rtuId}</p>
          <p class="text-sm">${i.date} / ${i.inspector}</p>
          <p class="text-xs text-gray-600">SH:${i.sh} / SC:${i.sc}</p>
          <p class="text-xs text-red-500">${i.notes||''}</p>
        </div>`).join('')||'<p>점검 없음</p>';
      const rep=db.repairs.slice(-5).reverse().map(r=>`
        <div class="p-2 border rounded bg-white">
          <p class="font-semibold text-indigo-600">${r.rtuId}</p>
          <p class="text-sm">${r.date} / ${r.worker}</p>
          <p class="text-xs">${r.status}</p>
          <p class="text-xs">${r.content||''}</p>
        </div>`).join('')||'<p>수리 없음</p>';
      return `
      <h2 class="text-2xl font-bold mb-4">보고서</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><h3 class="font-bold mb-2">점검</h3>${insp}</div>
        <div><h3 class="font-bold mb-2">수리</h3>${rep}</div>
      </div>`;
    }

    // --- CSV 내보내기 ---
    function exportAllData(){
      const blob=new Blob([JSON.stringify(db,null,2)],{type:'application/json'});
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download='rtu_data.json';
      a.click();
    }

    document.addEventListener('DOMContentLoaded', loadDB);
  </script>
</body>
</html>
